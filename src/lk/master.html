<!doctype html>
<html lang="ru">

<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet">

  <title>Catalina</title>
  <link rel="shortcut icon" href="../icons/shortcut.ico" type="image/x-icon">
</head>

<body>
  <!--JS bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="../myscript.js"></script>
  <script>document.addEventListener('DOMContentLoaded', set_name);</script>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img class="align-baseline" src="../icons/hair-dryer.png" height="62">
          <span id=nav-text>Hair&Catalina</span>
        </a>
        <button class="navbar-toggler order-4" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  order-lg-1 order-5" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto  mb-lg-0" id="ul-nav">
            <li class="nav-item">
              <a class="nav-link" href="/services">Услуги</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/masters">Мастера</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/salons">Салоны</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" me href="#" id="user-name" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                ИМЯ
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Настройки</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#" onclick="logout()">Выйти</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <ul class="navbar-nav order-2 ms-auto">
          <div class="container-fluid ">
            <div class="row g-0">
              <li class="nav-item col">
                <a class=nav-link href="https://www.instagram.com/hair_catalina/">
                  <img class="icons" src="../icons/inst.png">
                </a>
              </li>
              <li class="nav-item col">
                <a class=nav-link href="https://vk.com/hair_catalina_kirov">
                  <img class="icons" src="../icons/vk.png">
                </a>
              </li>
            </div>
          </div>
        </ul>

      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <button class="nav-link active" id="enter-tab" data-bs-toggle="pill" data-bs-target="#settings-panel"
          type="button" role="tab" aria-controls="enter-pills" aria-selected="true">Данные профиля</button>
      </li>
      <li class="text align-self-center px-3">Управление: </li>
      <li class="nav-item">
        <button class="nav-link" id="sign-tab" data-bs-toggle="pill" data-bs-target="#services-panel" type="button"
          role="tab" aria-controls="sign-pills" aria-selected="false">Услуги</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="sign-tab" data-bs-toggle="pill" data-bs-target="#masters-panel" type="button"
          role="tab" aria-controls="sign-pills" aria-selected="false">Мастера</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="sign-tab" data-bs-toggle="pill" data-bs-target="#salons-panel" type="button"
          role="tab" aria-controls="sign-pills" aria-selected="false">Салоны</button>
      </li>

    </ul>
    <div class="container-fluid col-lg-6 col-md-8">
      <div class="tab-content mt-3">

        <div class="tab-pane fade show active" id="settings-panel" role="tabpanel" aria-labelledby="enter-tab">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput" id="label_email">Email/Номер телефона</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword" id="label_password">Пароль</label>
          </div>
          <div class="text-start" id="pass_warning">
          </div>
          
          <div class="row p-3">
            <button type="button" class="btn btn-outline-success" onclick="save_settings()">Сохранить</button>
          </div>
        </div>

        <div class="tab-pane" id="services-panel" role="tabpanel" aria-labelledby="sign-tab">

          <div class="row p-3">
            <button type="button" onclick="save_services()" class="btn btn-outline-success">Сохранить</button>
          </div>
        </div>

        <div class="tab-pane" id="masters-panel" role="tabpanel" aria-labelledby="sign-tab">
         
          <div class="row p-3">
            <button type="button" onclick="save_masters()" class="btn btn-outline-success">Сохранить</button>
          </div>
        </div>

        <div class="tab-pane" id="salons-panel" role="tabpanel" aria-labelledby="sign-tab">
          <div class="row p-3">
            <button type="button" onclick="save_salons()" class="btn btn-outline-success">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Модальное окно -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Сообщить об ошибке</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">

          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@*</span>
            <input type="text" class="form-control" placeholder="Email" aria-label="Email"
              aria-describedby="addon-wrapping">
          </div>

          <div class="row py-2">
            <div class="input-group">
              <textarea class="form-control" placeholder="Опишите свою проблему"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-outline-success">Отправить</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="text-center text-lg-start bg-light text-muted">
    <div class="container-fluid p-3">
      <div class="row">
        <div class="col px-lg-5">
          <a id="help" href="" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: rgb(119, 119, 119);">
            Обратиться в поддержку
          </a>
        </div>
        <div class="col text-end">
          © 2021 Copyright:
          <a class="text-reset fw-bold" href="/">chto-to.ru</a>
        </div>
      </div>
    </div>
  </footer>
  <!-- Footer -->
</body>

</html>
